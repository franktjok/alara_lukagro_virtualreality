<ion-header>
	<ion-toolbar style ="--background:#8c8c8c;">
	<ion-buttons>
      <ion-menu-button></ion-menu-button>
		<ion-title>LOG IN</ion-title>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content fullscreen style="--color: transparent; --background: url('../assets/images/gebouw2.jpg') no-repeat center center fixed">
	<form (ngSubmit)="login()" [formGroup]="loginForm">
		<ion-list inset style="background-color: transparent">

			<ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }" style ="--background: rgba(255, 255, 255, .4)">
				<ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
			</ion-item>

			<div ngxErrors="email" #emailErrors="ngxErrors">
				<div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">It should be a valid email</div>
			</div>

			<ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }"  style ="--background: rgba(255, 255, 255, .4)">
				<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
			</ion-item>

			<div ngxErrors="password" #passwordErrors="ngxErrors">
				<div [ngxError]="['minlength', 'required']" [when]="['touched']">It should be at least 5 characters</div>
			</div>
		</ion-list>

		<div padding-horizontal>
			<div class="form-error">{{loginError}}</div>

			<ion-button expand="block" type="submit" [disabled]="!loginForm.valid">Log in</ion-button>
			<ion-list style="background-color: transparent">

				<ion-button expand="block" ion-button icon-left block clear (click)="signup()">
					<ion-icon name="person-add"></ion-icon>
					Sign up
				</ion-button>
			</ion-list>
			<div class="login-footer">
				<p>
					<a href="#">Forgot password?</a>
					If you're a new user, please sign up.
				</p>
			</div>


		</div>
	</form>
</ion-content>
